<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호랭이</title>
    <link rel="stylesheet" href="./character.css" />
  </head>
  <body>
    <div class="tiger">
      <div class="ear left"></div>
      <div class="ear right"></div>

      <div class="face">
        <div class="eye left">
          <div class="sparkle-midium"></div>
          <div class="sparkle-small"></div>
        </div>
        <div class="eye right">
          <div class="sparkle-midium"></div>
          <div class="sparkle-small"></div>
        </div>

        <div class="mouth-wrap">
          <div class="nose"></div>
          <div class="mouth">
            <span class="left"></span><span class="right"></span>
          </div>
        </div>

        <!-- stripe -->
        <div class="stripe head">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="stripe left">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="stripe right">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- eyebrow -->
      <div class="eyebrow left"></div>
      <div class="eyebrow right"></div>
    </div>
  </body>
</html>
