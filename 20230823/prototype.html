<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>프로토타입 실습✨</title>

  <body>
    <script>
      // 실습2: 우리가 객체지향 개념에서 만들었던 ‘나’ 와 ‘대상’ 객체를 생성자를 통해서 만들어 볼 수 있도록 코드를 수정해봅시다.
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      Person.prototype.eat = function (person) {
        console.log(`${this.name}이가 먹는 중...`);
        person.upgradeKg();
      };

      function Jaeyoung() {
        this.kg = 0;
      }

      Jaeyoung.prototype.upgradeKg = function () {
        this.kg++;
      };

      const person1 = new Person("이재영", 24);
      const jaeyoung1 = new Jaeyoung();
      person1.eat(jaeyoung1);
      console.log(jaeyoung1.kg);
    </script>
  </body>
</html>
