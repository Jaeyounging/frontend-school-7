<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <link rel="stylesheet" href="003.css" />

  <body>
    <!-- justify-content -->
    <div class="wrap1">
      <div class="left-side">
        <div class="box1 blue">A</div>
        <div class="box1 pink">B</div>
        <div class="box1 yellow">C</div>
      </div>
      <div class="center">
        <div class="box1 blue">D</div>
        <div class="box1 yellow">E</div>
      </div>
      <div class="right-side">
        <div class="box1 blue">F</div>
        <div class="box1 pink">G</div>
        <div class="box1 yellow">H</div>
      </div>
    </div>
    <!-- align-items, align-content -->
    <div class="wrap2">
      <div class="box2">A</div>
    </div>
