<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[과제] 밴딩머신</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>
      <img class="cola-logo" src="./img/cola-logo.png" alt="콜라콜라 로고" />
    </h1>
    <main class="section-wrap">
      <section class="section1">
        <h2 class="a11y-hidden">판매 음료</h2>
        <ul class="cola-list">
          <li>
            <button class="cola-btn active" type="button">
              <img src="./img/cola-original.png" />
              <strong class="cola-name">Original_Cola</strong>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button class="cola-btn" type="button" disabled>
              <strong class="soldout">품절</strong>
              <img src="./img/cola-violet.png" />
              <strong class="cola-name">Violet_Cola</strong>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button class="cola-btn" type="button">
              <img src="./img/cola-yellow.png" />
              <strong class="cola-name">Yellow_Cola</strong>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button class="cola-btn" type="button">
              <img src="./img/cola-cool.png" />
              <strong class="cola-name">Cool_Cola</strong>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button class="cola-btn active" type="button">
              <img src="./img/cola-green.png" />
              <strong class="cola-name">Green_Cola</strong>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button class="cola-btn" type="button">
              <img src="./img/cola-orange.png" />
              <strong class="cola-name">Orange_Cola</strong>
              <span class="cola-price">1000원</span>
            </button>
          </li>
        </ul>

        <div class="container">
          <div class="bg-box">
            <h2>잔액 :</h2>
            <p>1,000원</p>
          </div>
          <button class="btn" type="button">거스름돈 반환</button>

          <label class="a11y-hidden" for="input-money">입금액</label>
          <input
            id="input-money"
            type="number"
            min="1000"
            step="1000"
            placeholder="입금액 입력"
            required
          />
          <button class="input-btn">입금</button>

          <h2 class="a11y-hidden">장바구니</h2>
          <ul class="get-list">
            <li>
              <img src="./img/cola-original.png" />
              Original_Cola
              <strong>1<span class="a11y-hidden">개</span></strong>
            </li>
            <li>
              <img src="./img/cola-green.png" />
              <span>Green_Cola</span>
              <strong>2<span class="a11y-hidden">개</span></strong>
            </li>
            <li>
              <img src="./img/cola-orange.png" />
              <span>Orange_Cola</span>
              <strong>7<span class="a11y-hidden">개</span></strong>
            </li>
          </ul>
          <button class="get-btn">획득</button>
        </div>
      </section>
      <section class="section2">
        <div class="bg-box">
          <h2>소지금</h2>
          <p>25,000원</p>
        </div>
      </section>
      <section class="section3">
        <h2>획득한 음료</h2>
        <ul class="get-list">
          <li>
            <img src="./img/cola-original.png" />
            Original_Cola
            <strong>1<span class="a11y-hidden">개</span></strong>
          </li>
          <li>
            <img src="./img/cola-green.png" />
            <span>Green_Cola</span>
            <strong>2<span class="a11y-hidden">개</span></strong>
          </li>
          <li>
            <img src="./img/cola-orange.png" />
            <span>Orange_Cola</span>
            <strong>7<span class="a11y-hidden">개</span></strong>
          </li>
          <li>
            <img src="./img/cola-violet.png" />
            <span>Violet_Cola</span>
            <strong>2<span class="a11y-hidden">개</span></strong>
          </li>
        </ul>
        <p class="total-price">총금액 : 9,000 원</p>
      </section>
    </main>
  </body>
</html>
