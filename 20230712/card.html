    <meta charset="UTF-8" />

    <title>[해보기] 카드 UI 만들기</title>
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <h1>weniv</h1>
    <h2>새소식</h2>

    <article class="card">
      <a href="#">
        <header>
          <img class="profile" src="./img/profile1.png" alt="" />
          <div class="header-content">
            <h3 class="header-title ellipsis">
              그것을 피가 청춘을 것이다 그것을 피가 청춘을 것이다
            </h3>
            <p class="user-id">secondary</p>
          </div>
        </header>
        <img class="card-img" src="./img/card-img4.png" alt="" />
        <p class="content multi-ellipsis">
          청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히
          청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에
          같지 청춘의 옷을 목숨을 피어나기 오직 군영과 칼이다. 거친 끓는 예가
          뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고,
          모래뿐일 작고 우리 평화스러운 있는가?
        </p>
      </a>
      <div class="card-footer">
        <p class="read">Read</p>
        <div class="button-group">
          <button type="button">
            <img src="./img/icon-heart.svg" alt="좋아요" />
          </button>
          <button type="button">
            <img src="./img/icon-share.svg" alt="공유하기" />
          </button>
          <button type="button">
            <img src="./img/icon-more.svg" alt="더보기" />
          </button>
        </div>
      </div>
    </article>
